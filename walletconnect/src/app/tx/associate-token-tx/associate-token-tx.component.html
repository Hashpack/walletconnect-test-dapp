<h2 mat-dialog-title>Associate Token</h2>
<mat-dialog-content>
    <h3>Token ID</h3>
    <input type="text" *ngFor="let tokenId of tokenIds" [(ngModel)]="tokenId.id">

    <button class="primary" (click)="addTokenId()">Add Token ID</button>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button (click)="onConfirm()" cdkFocusInitial>OK</button>
</mat-dialog-actions>
