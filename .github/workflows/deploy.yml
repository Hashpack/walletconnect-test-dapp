name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build walletconnect (native)
        working-directory: walletconnect
        run: |
          npm ci
          node -e "
            const f = require('fs'), p = './node_modules/@hiero-ledger/sdk/package.json';
            const pkg = JSON.parse(f.readFileSync(p, 'utf8'));
            pkg.exports['.'].import = './lib/browser.js';
            f.writeFileSync(p, JSON.stringify(pkg, null, 2));
          "
          npx ng build --base-href /walletconnect-test-dapp/walletconnect/

      - name: Build walletconnect-erc (EVM)
        working-directory: walletconnect-erc
        run: |
          npm ci
          npx ng build --base-href /walletconnect-test-dapp/walletconnect-erc/

      - name: Assemble site
        run: |
          mkdir -p _site/walletconnect _site/walletconnect-erc
          cp index.html _site/
          cp -r walletconnect/dist/walletconnect/browser/* _site/walletconnect/
          cp -r walletconnect-erc/dist/walletconnect/browser/* _site/walletconnect-erc/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
